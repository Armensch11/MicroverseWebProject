<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
   
    <header>
      <h1 id="title">
        freeCodeCamp Survey Form
      </h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <div>
      <form id="survey-form" action="/action_page.php" method="get">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="enter your name"><br><br>
        <label id="email-label" for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="enter your email"><br><br>
        <label id="number-label" for="age" >Age</label>
        <input type= "number" id="number" min="10" max="99" name="myage" placeholder="enter your age"><br><br>
        <div>
        <label for="question1" id="role" name="roleDescription">Which option best describes your current role?</label>
        </div>
        <div>
        <select id="dropdown" name="roleDescription">
          <option value="selectRole">Select Current Role</option>
          <option value="student">Student</option>
          <option value="fullTimeJob">Full Time Job</option>
          <option value="fullTimeLearner">Full Time Learner</option>
          <option value="preferNotToSay">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
        </div>
        
        <div>
        <label for="question2" id="advice" name="recommendation">Would you recommend freeCodeCamp to a friend?
        </label>
      </div>
        <div>
          <div>
          <input type="radio" name="advice">
          <label for="definitely">definitely</label>
        </div>
        <div>
          <input type="radio" name ="advice">
          <label for="may be">may be</label>
        </div>
        <div>
          <input type="radio" name="advice">
          <label for="sure">sure</label>
        </div>
        </div>
        <div>
          <label for="question3" id="features" name="feature">Whats your favourite features of free codecamp?
          </label>
        </div>
        <div>
          <select id="features" name="feature">
            <option value="select an option">Select an option</option>
            <option value="challenges">challenges</option>
            <option value="projects">projects</option>
            <option value="community">community</option>
            <option value="open source">open source</option>
          </select>
        </div>
        <div>
          <label for="improvements">What would you like to see improved? (Check all that apply)</label>
        </div>
        <div>
          <div>
            <input type="checkbox" name="improvements" value="1">
            <label for="FrontEnd">Front End</label>
          </div>
          <div>
            <input type="checkbox" name="improvements" value="2">
            <label for="BackEnd">Back End</label>
          </div>
          <div>
            <input type="checkbox" name="improvements" value="3">
            <label for="DataVisualization">Data Visualization</label>
          </div>
          <div>
            <input type="checkbox" name="improvements" value="4">
            <label for="Challenges">Challenges</label>
          </div>
          <div>
            <input type="checkbox" name="improvements" value="5">
            <label for="community">Open Source Community</label>
          </div>
          <div>
            <input type="checkbox" name="improvements" value="6">
            <label for="helpRooms">Gitter help rooms</label>
          </div>
          <div>
            <input type="checkbox" name="improvements" value="7">
            <label for="video">Videos</label>
          </div>
          <div>
            <input type="checkbox" name="improvements" value="8">
            <label for="meetups">City Meetups</label>
          </div>
          <div>
            <input type="checkbox" name="improvements" value="9">
            <label for="wiki">Wiki</label>
          </div>
          <div>
            <input type="checkbox" name="improvements" value="10">
            <label for="forum">Forum</label>
          </div>
          <div>
            <input type="checkbox" name="improvements" value="11">
            <label for="courses">Additional Courses</label>
          </div>
        </div>
        <div>
          <label for="comments">Any comments or suggestions?</label>
        </div>
        <div>
         <textarea name="comments" id="comments" cols="70" rows="10"></textarea>
        </div>


        <input id="submit" type="submit" value="Submit">
      </form>
    </div>


























    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
